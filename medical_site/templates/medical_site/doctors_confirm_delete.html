{% extends 'medical_site/base.html' %}
{% load static %}


{% block icon %}
    <title>Удалить профиль врача</title>
    <link rel="icon" href="{% static 'images/delete.png' %}" type="image/x-icon">

{% endblock %}
<h3 style="text-align:center">Удалить профиль врача </h3>

{% block content %}
    <div class="col-12">
        <div class="row">
            <div class="col-6">
                <div class="card">
                    <div class="card-body">
                        <form method="post" enctype="multipart/form-data">
                            {% csrf_token %}
                            <p>Действительно ли вы хотите удалить профиль {{object.first_name}} {{object.last_name}}</p>
                            <button type="submit" class="btn btn-danger">Подтвердить</button>
                            <a href="{% url 'medical_site:list_doctor' %}" class="btn btn-warning">Отмена</a>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

{% endblock %}
